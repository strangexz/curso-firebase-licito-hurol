<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Styles -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark">
        <div class="d-flex justify-content-center row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-9">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active" id="itemRegistro">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Registro
                                <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" id="itemTipoLibro">
                            <a class="nav-link" href="./tipoLibro.html">Tipo Libro</a>
                        </li>
                        <li class="nav-item" id="itemLibro">
                            <a class="nav-link" href="./libro.html" tabindex="-1" aria-disabled="true">Libro</a>
                        </li>
                        <li class="nav-item" id="itemMisPrestamos">
                            <a class="nav-link" href="./misPrestamos.html" tabindex="-1" aria-disabled="true">Mis
                                Prestamos</a>
                        </li>
                        <li class="nav-item" id="itemSalir">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                                onclick="salir()">Salir</a>
                        </li>
                    </ul>

                </div>
            </nav>
            <!-- Foto y nombre de la persona logueada -->
            <div id="divDatosUso" style="visibility: hidden;"
                class="text-white d-flex justify-content-center align-items-center col-md-3 bg-dark">
                <label id="lblNombreUsuario" class="mr-2 text-white"></label>
                <img id="imgFotoUsuario" width="40" height="40" src="" alt="">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5" id="divRedes">
        <img src="./img/facebook.png" alt="facebook" width="50" height="50" onclick="authFacebook()" class="ml-2">
        <img src="./img/twitter.png" alt="twitter" width="50" height="50" onclick="authTwitter()" class="ml-2">
        <img src="./img/github.png" alt="github" width="50" height="50" onclick="authGithub()" class="ml-2">
        <img src="./img/google.png" alt="google" width="50" height="50" onclick="authGoogle()" class="ml-2">
    </div>

    <div class="row">
        <div class="form-group col-md-6 m-auto">
            <label for="emailLogin">Ingrese correo</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">

            <label for="pwdLogin">Ingrese contrase&ntilde;a</label>
            <input type="password" class="form-control" id="pwdLogin">
            <button onclick="iniciarSesion()" class="btn btn-primary mt-4">Iniciar sesi&oacute;n</button>
            <div class="alert alert-danger mt-4" role="alert" style="display: none;" id="alertLoginError">
                    
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Usuarios</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="emailReg">Correo</label>
                            <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="pwdReg">Contrase√±a</label>
                            <input type="password" class="form-control" id="pwdReg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelar" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearUsuario()">Guardar</button>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Javascript -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="./js/generic.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="./js/index.js"></script>
</html>
